# PostgreSQL. Versions 9.3 and up are supported.
#
#   Install the pg driver:
#   gem install pg
#
#   Ensure the PostgreSQL gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: dbviewer_demo_development
  username: <%= ENV.fetch("DB_PGSQL_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PGSQL_PASSWORD", "") %>
  host: <%= ENV.fetch("DB_PGSQL_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PGSQL_PORT", "5432") %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dbviewer_demo_test
  username: <%= ENV.fetch("DB_PGSQL_USERNAME", "postgres") %>
  password: <%= ENV.fetch("DB_PGSQL_PASSWORD", "") %>
  host: <%= ENV.fetch("DB_PGSQL_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PGSQL_PORT", "5432") %>

# Store production database settings for Docker deployment
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB") { "dbviewer_demo_production" } %>
    username: <%= ENV.fetch("DB_PGSQL_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DB_PGSQL_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_PGSQL_HOST") { "localhost" } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_CACHE_DB") { "dbviewer_demo_production_cache" } %>
    username: <%= ENV.fetch("DB_PGSQL_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DB_PGSQL_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_PGSQL_HOST") { "localhost" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_QUEUE_DB") { "dbviewer_demo_production_queue" } %>
    username: <%= ENV.fetch("DB_PGSQL_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DB_PGSQL_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_PGSQL_HOST") { "localhost" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_CABLE_DB") { "dbviewer_demo_production_cable" } %>
    username: <%= ENV.fetch("DB_PGSQL_USERNAME") { "postgres" } %>
    password: <%= ENV.fetch("DB_PGSQL_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_PGSQL_HOST") { "localhost" } %>
    migrations_paths: db/cable_migrate
